<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <main>
        <section class="login">
            <div class="login_div" id="login_div">
                <div class="header">
                    <h1>login</h1>
                    <i  id="lua" class="fa-solid fa-moon"></i>
                    <i  id="sol" class="fa-solid fa-sun" ></i>
                </div>
                <div class="imagens">
                    <img src="imagens/facebook.png" alt="foto do facebook">
                    <img src="imagens/google.png" alt="foto do google">
                    <img src="imagens/logotipo-do-github.png" alt="foto do github">
                </div>
                <div class="inputs">
                    <div class="row">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nome" id="nome" placeholder="insira seu nome">
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="insira seu email">
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="senha" placeholder="insira sua senha">
                    </div>
                </div>
                <div class="final">
                    <span>Forgot your password?</span>
                    <button id="button">LOGIN</button>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript"src="scripts/main.js"></script>
</body>
</html>
